<!DOCTYPE html>

<html>
<head>
<title> Workspace | Total Collab </title>
<meta name= "viewport" content= "width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css?family=PT+Sans|Raleway" rel="stylesheet">
<style>
  .sidenav {
    height: 100%;
    width: 20%;
    position: fixed;
    z-index: 1;
    top: 0;
    left: 0;
    background-color: #B0C4DE;
    overflow-x: hidden;
  }
  .sidenav a {
    color: white;
    font-size: 20px;
    text-align: left;
    font-family: 'PT Sans' sans-serif;
    text-decoration: none;
    display: block;
    padding-top: 20px;
  }
  .sidenav b {
    color: white;
    font-size: 45px;
    text-align: left;
    font-family: 'PT Sans' sans-serif;
    text-decoration: none;
    display: block;
    padding-top: 85px;
  }
  .sidenav c {
    color: white;
    font-size: 30px;
    text-align: left;
    font-family: 'PT Sans' sans-serif;
    text-decoration: none;
    display: block;
    padding-top: 45px;
  }
  h1{
    font size: 60px;
    text-align: center;
    font-family: 'Raleway', sans-serif;
    padding-top: 200px;
    padding-left: 400px;
  }
  h2{
    font size: 40px;
    text-align: center;
    font-family: 'Raleway', sans-serif;
    padding-top: 40px;
    padding-left: 400px;
  }

  img{
    float: left;
    padding-left: 50px;
    padding-top: 15px;
    max-width: 10%;
    max-height: 10%;
  }
  form{
    width: 300px;
    padding-top: 40px;
    padding-left: 725px;
    text-align: center;
 }
 input {
   font-size: 25px;
   text-align: left;
 }
  </style>
  </head>
  <body>

    <div class="sidenav">
      <img class="sidenav pic" src="tclogo.jpg" alt= "TC Logo"></>
      <a href="{{ url_for('workspace', workspaceId = workspace.id) }}"> <b>{{workspace.workspaceName}}</b></a>
      <c>Subgroups</c>
      <span style="font-size:25px;">
        {% for s in subgroups %}
          <a href="{{ url_for('subgroup', workspaceId = workspace.id, subgroupId = s.id) }}"> {{s.name}}</a>
        {% endfor %}
      </span>
    </a>
    </div>

    <div class="content">
      <h1> Create a new subgroup</h1>
      <h2> Please enter the name of your new subgroup.</h2>
      <form action="{{ url_for('add_subgroup', workspaceId = workspace.id) }}" method="post">
        <input type="text" name="subgroupName" placeholder="type here ..">
        <button type="Submit"> Submit</button>
      </form>
    </div>
  </body>
  </html>
